<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/app.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Poppins:300,400"
      rel="stylesheet"
    />
    <title>TC39 Proposal Tracker</title>
  </head>
  <body>
    <header>
      <span class="logo">TC39</span>
      <i class="material-icons">menu</i>
    </header>
    <main>
      <div class="proprsals">
        <div class="proposal" style="background: #3d79e9; color: #fff;">
          <h3 class="title">TITLE</h3>
          <span class="date">DATE</span>
          <span class="stage">STAGE</span>
        </div>
      </div>
      <div class="reference">
        <section><span class="gray"></span> <small>Unknown</small></section>
        <section><span class="red"></span> <small>Stage 1</small></section>
        <section><span class="orange"></span> <small>Stage 2</small></section>
        <section><span class="yellow"></span> <small>Stage 3</small></section>
        <section><span class="green"></span> <small>Stage 4</small></section>
      </div>
    </main>
    <div id="float-window-wrapper" class="hide">
      <div id="float-window">
        <span class="close">CLOSE</span><br />
        <h1 class="title"></h1>
        <div class="content"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
